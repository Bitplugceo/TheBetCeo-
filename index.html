<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">
<meta name="apple-mobile-web-app-title" content="BB Engine">

<link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<link rel="icon" type="image/jpeg" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">

<title>Basketball Prediction Engine</title>

<style>
body {
  background: #111;
  color: #d4af37;
  font-family: Segoe UI, sans-serif;
  margin: 0;
}

.wrapper {
  max-width: 760px;
  margin: 12px auto;
  padding: 0 10px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
  font-size: 18px;
}

.section {
  border: 1px solid #d4af37;
  background: #1a1a1a;
  padding: 8px 12px;
  margin: 10px auto;
  width: 92%;
  box-sizing: border-box;
}

.section h2 {
  font-size: 15px;
  margin-bottom: 6px;
}

label {
  display: block;
  font-size: 12px;
  margin-bottom: 3px;
}

input {
  width: 100%;
  max-width: 240px;
  padding: 4px 6px;
  font-size: 12px;
  background: #222;
  color: #d4af37;
  border: 1px solid #d4af37;
  margin-bottom: 6px;
}

input[type="checkbox"] {
  width: auto;
  margin-right: 6px;
}

.buttons {
  text-align: center;
  margin-top: 10px;
}

.btn {
  padding: 5px 14px;
  margin: 5px;
  font-size: 12px;
  font-weight: bold;
  background: #d4af37;
  color: #111;
  border: none;
  cursor: pointer;
}

.table-wrap {
  overflow-x: auto;
  margin-top: 10px;
}

#results {
  width: 92%;
  margin: auto;
  border-collapse: collapse;
  font-size: 12px;
  display: none;
}

#results th, #results td {
  border: 1px solid #d4af37;
  padding: 5px;
  text-align: center;
}

.pred-over { background:#1e7d3a; color:#fff; font-weight:bold; }
.pred-under { background:#8b1e1e; color:#fff; font-weight:bold; }
.pred-noplay { background:#444; color:#bbb; font-weight:bold; }

.lock {
  font-size: 4px;
  display: inline-block;
  vertical-align: middle;
  transform: translateY(-1px);
  margin-left: 4px;
}
</style>
</head>

<body>

<h1>üèÄ Basketball Prediction Engine</h1>

<div class="wrapper">

  <div class="section">
    <h2>Team Scoring Averages</h2>
    <label>Team A FT Average</label>
    <input id="teamAAvg">
    <label>Team B FT Average</label>
    <input id="teamBAvg">
  </div>

  <div class="section">
    <h2>Head to Head (Optional)</h2>
    <label><input type="checkbox" id="useH2HFT"> Use H2H</label>
    <input id="h2hA" placeholder="Team A H2H FT Avg">
    <input id="h2hB" placeholder="Team B H2H FT Avg">
  </div>

  <div class="section flex">
    <div class="half">
      <h2>Team A Metrics</h2>
      <label>Team A Points Allowed</label>
      <input id="papgA">
    </div>
    <div class="half">
      <h2>Team B Metrics</h2>
      <label>Team B Points Allowed</label>
      <input id="papgB">
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="runEngine()">Run</button>
    <button class="btn" onclick="clearAll()">Clear</button>
  </div>

  <div class="table-wrap">
    <table id="results">
      <tr>
        <th>Pick</th>
        <th>Projection</th>
        <th>Prediction</th>
        <th>Probability %</th>
      </tr>
    </table>
  </div>

</div>

<script>
<script>

function num(id){
  let v = parseFloat(document.getElementById(id).value);
  return isNaN(v) ? NaN : v;
}

function mid(r){
  if(!r.includes("-")) return NaN;
  let [a,b] = r.split("-").map(x => parseFloat(x));
  return (isNaN(a)||isNaN(b)) ? NaN : (a+b)/2;
}

function runEngine(){

  const table=document.getElementById("results");
  table.style.display="table";
  table.innerHTML=`<tr>
    <th>Pick</th>
    <th>Projection</th>
    <th>Edge</th>
    <th>Prediction</th>
  </tr>`;

  let ftLine = mid(document.getElementById("ftMarket").value);
  let aLine  = mid(document.getElementById("teamAMarket").value);
  let bLine  = mid(document.getElementById("teamBMarket").value);

  let aScored = num("teamAAvg");
  let bScored = num("teamBAvg");
  let aAllowed = num("papgA");
  let bAllowed = num("papgB");

  // SIMPLE PROJECTIONS
  let aProj = (aScored + bAllowed) / 2;
  let bProj = (bScored + aAllowed) / 2;
  let ftProj = aProj + bProj;

  function decision(edge, type){
    if(type === "team" && Math.abs(edge) >= 4)
      return edge > 0 ? "OVER" : "UNDER";

    if(type === "total" && Math.abs(edge) >= 6)
      return edge > 0 ? "OVER" : "UNDER";

    return "NO PLAY";
  }

  function build(name, proj, line, type){
    if(isNaN(proj) || isNaN(line))
      return {name, proj, edge:0, pred:"NO PLAY"};

    let edge = proj - line;
    let pick = decision(edge, type);

    if(pick !== "NO PLAY"){
      let rounded = Math.floor(line) + 0.5;
      pick = pick + " " + rounded.toFixed(1);
    }

    return {name, proj, edge, pred:pick};
  }

  let picks = [
    build("FT Total", ftProj, ftLine, "total"),
    build("Team A Total", aProj, aLine, "team"),
    build("Team B Total", bProj, bLine, "team")
  ];

  // LOCK (biggest edge)
  let lock=-1, max=0;

  picks.forEach((p,i)=>{
    if(p.pred !== "NO PLAY" && Math.abs(p.edge) > max){
      max = Math.abs(p.edge);
      lock = i;
    }
  });

  picks.forEach((p,i)=>{
    let row = table.insertRow();
    let pr = p.pred;

    if(i===lock && p.pred!=="NO PLAY")
      pr += ` <span class="lock">üîí</span>`;

    row.innerHTML=`
      <td>${p.name}</td>
      <td>${isNaN(p.proj)?"NaN":p.proj.toFixed(2)}</td>
      <td>${isNaN(p.edge)?"NaN":p.edge.toFixed(2)}</td>
      <td class="${
        p.pred.startsWith("OVER")?"pred-over":
        p.pred.startsWith("UNDER")?"pred-under":
        "pred-noplay"
      }">${pr}</td>
    `;
  });
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>{
    if(i.type==="checkbox") i.checked=false;
    else i.value="";
  });
  document.getElementById("results").style.display="none";
}

</script>
</script>

</body>
</html>
