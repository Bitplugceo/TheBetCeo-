<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="BB Engine">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">

<!-- APP ICON -->
<link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<link rel="icon" type="image/jpeg" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">

<title>Basketball Prediction Engine</title>

<style>
body {
  background:#111;
  color:#d4af37;
  font-family:Segoe UI,sans-serif;
  margin:0;
}
.wrapper {
  max-width:760px;
  margin:12px auto;
  padding:0 10px;
}
h1 {
  text-align:center;
  font-size:18px;
}
.section {
  border:1px solid #d4af37;
  background:#1a1a1a;
  padding:10px;
  margin:10px auto;
}
label {
  display:block;
  font-size:12px;
  margin-bottom:4px;
}
input {
  width:100%;
  max-width:260px;
  padding:5px;
  font-size:12px;
  background:#222;
  color:#d4af37;
  border:1px solid #d4af37;
  margin-bottom:6px;
}
button {
  padding:6px 16px;
  margin:6px;
  font-weight:bold;
  background:#d4af37;
  color:#111;
  border:none;
  cursor:pointer;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
  font-size:12px;
}
th,td {
  border:1px solid #d4af37;
  padding:6px;
  text-align:center;
}
.pred-over { background:#1e7d3a; color:#fff; font-weight:bold; }
.pred-under { background:#8b1e1e; color:#fff; font-weight:bold; }
.pred-noplay { background:#444; color:#bbb; font-weight:bold; }

/* RESTORED LOCK STYLE */
.lock {
  font-size:4px;
  display:inline-block;
  vertical-align:middle;
  transform:translateY(-1px);
  margin-left:4px;
}
</style>
</head>

<body>

<h1>üèÄ Basketball Prediction Engine</h1>

<div class="wrapper">

<div class="section">
<h3>Market Lines</h3>
<label>FT Total Market (150.5 - 160.5)</label>
<input id="ftMarket">
<label>Team A Total Market</label>
<input id="teamAMarket">
<label>Team B Total Market</label>
<input id="teamBMarket">
</div>

<div class="section">
<h3>Team A (Last 5)</h3>
<label>Avg Scored</label>
<input id="teamAScored">
<label>Avg Allowed</label>
<input id="teamAAllowed">
</div>

<div class="section">
<h3>Team B (Last 5)</h3>
<label>Avg Scored</label>
<input id="teamBScored">
<label>Avg Allowed</label>
<input id="teamBAllowed">
</div>

<div class="section">
<h3>Head to Head (Optional)</h3>
<label><input type="checkbox" id="useH2H"></label>
<label>Team A H2H Average</label>
<input id="teamAH2H">
<label>Team B H2H Average</label>
<input id="teamBH2H">
</div>

<div style="text-align:center;">
<button onclick="runEngine()">Run</button>
<button onclick="clearAll()">Clear</button>
</div>

<table id="results" style="display:none;">
<tr>
<th>Pick</th>
<th>Projection</th>
<th>Edge</th>
<th>Prediction</th>
</tr>
</table>

</div>

<script>

function num(id){
  return parseFloat(document.getElementById(id).value);
}

function mid(val){
  if(!val || !val.includes("-")) return NaN;
  let parts = val.split("-");
  return (parseFloat(parts[0]) + parseFloat(parts[1])) / 2;
}

function decision(edge,line,type){
  if(isNaN(edge) || isNaN(line)) return "NO PLAY";
  let threshold = type==="total" ? line*0.04 : line*0.05;
  if(Math.abs(edge) < threshold) return "NO PLAY";
  return edge>0 ? "OVER "+line : "UNDER "+line;
}

function runEngine(){

  const table=document.getElementById("results");
  table.style.display="table";
  table.innerHTML="<tr><th>Pick</th><th>Projection</th><th>Edge</th><th>Prediction</th></tr>";

  let ft = mid(document.getElementById("ftMarket").value);
  let aM = mid(document.getElementById("teamAMarket").value);
  let bM = mid(document.getElementById("teamBMarket").value);

  let aScored = num("teamAScored");
  let bScored = num("teamBScored");
  let aAllowed = num("teamAAllowed");
  let bAllowed = num("teamBAllowed");

  let baseA = (aScored + bAllowed) / 2;
  let baseB = (bScored + aAllowed) / 2;

  let aProj = baseA;
  let bProj = baseB;

  // 70% Form / 30% H2H Blend
  if(document.getElementById("useH2H").checked){
    let aH2H = num("teamAH2H");
    let bH2H = num("teamBH2H");

    if(!isNaN(aH2H)){
      aProj = (baseA * 0.7) + (aH2H * 0.3);
    }
    if(!isNaN(bH2H)){
      bProj = (baseB * 0.7) + (bH2H * 0.3);
    }
  }

  let ftProj = aProj + bProj;

  let picks = [
    {name:"FT Total", proj:ftProj, line:ft, type:"total"},
    {name:"Team A Total", proj:aProj, line:aM, type:"team"},
    {name:"Team B Total", proj:bProj, line:bM, type:"team"}
  ];

  let lockIndex=-1, maxEdge=0;

  picks.forEach((p,i)=>{
    p.edge = p.proj - p.line;
    p.pick = decision(p.edge,p.line,p.type);

    if(p.pick!=="NO PLAY" && Math.abs(p.edge)>maxEdge){
      maxEdge = Math.abs(p.edge);
      lockIndex = i;
    }
  });

  picks.forEach((p,i)=>{
    let row = table.insertRow();
    let pred = p.pick;

    if(i===lockIndex && p.pick!=="NO PLAY"){
      pred += ` <span class="lock">üîí</span>`;
    }

    row.innerHTML = `
      <td>${p.name}</td>
      <td>${isNaN(p.proj)?"NaN":p.proj.toFixed(2)}</td>
      <td>${isNaN(p.edge)?"NaN":p.edge.toFixed(2)}</td>
      <td class="${
        p.pick.startsWith("OVER")?"pred-over":
        p.pick.startsWith("UNDER")?"pred-under":
        "pred-noplay"
      }">${pred}</td>`;
  });
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>i.value="");
  document.getElementById("useH2H").checked=false;
  document.getElementById("results").style.display="none";
}

</script>

</body>
</html>
