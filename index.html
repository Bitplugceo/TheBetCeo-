<!DOCTYPE html>
<html lang="en">
<head>
<link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<link rel="icon" type="image/jpeg" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Basketball Prediction Engine</title>

<style>
body { background:#1b1b1b; color:#d4af37; font-family:Segoe UI,sans-serif; margin:0; }
.wrapper { max-width:680px; margin:auto; padding:12px 14px 40px; }
h1 { text-align:center; font-size:18px; margin-bottom:12px; }
.section { border:1px solid #d4af37; background:#202020; padding:8px 10px; margin-bottom:10px; }
.section h2 { font-size:14px; margin-bottom:6px; }
label { display:block; font-size:12px; margin:5px 0 2px; }
input { width:240px; max-width:90%; padding:5px 6px; font-size:12px; background:#262626; color:#d4af37; border:1px solid #d4af37; margin:4px 0 8px 0; }
input[type="checkbox"] { width:auto; margin-right:6px; }
.buttons { text-align:center; margin-top:10px; }
.btn { padding:6px 18px; margin:6px; font-size:12px; font-weight:bold; background:#d4af37; color:#111; border:none; cursor:pointer; }
#results { width:100%; border-collapse:collapse; font-size:12px; display:none; margin-top:12px; }
#results th,#results td { border:1px solid #d4af37; padding:6px; text-align:center; }
.pred-over { background:#1e7d3a; color:#fff; font-weight:bold; }
.pred-under { background:#8b1e1e; color:#fff; font-weight:bold; }
.pred-noplay { background:#444; color:#bbb; font-weight:bold; }
.lock { font-size:10px; margin-left:3px; vertical-align:middle; }
</style>
</head>

<body>
<div class="wrapper">
<h1>üèÄ Basketball Prediction Engine</h1>

<div class="section">
  <h2>Market Lines</h2>
  <input id="ftMarket" placeholder="FT Total (150.5 - 160.5)">
  <input id="h1Market" placeholder="1H Total (75.5 - 85.5)">
  <input id="teamAMarket" placeholder="Team A Total">
  <input id="teamBMarket" placeholder="Team B Total">
</div>

<div class="section">
  <h2>Team Scoring Averages</h2>
  <input id="teamAAvg" placeholder="Team A FT Avg">
  <input id="teamBAvg" placeholder="Team B FT Avg">
</div>

<div class="section">
  <h2>Head to Head</h2>
  <label><input type="checkbox" id="useH2HFT"> Use H2H FT</label>
  <input id="h2hA" placeholder="Team A H2H FT Avg">
  <input id="h2hB" placeholder="Team B H2H FT Avg">
  <label><input type="checkbox" id="useH2H1H"> Use H2H 1H</label>
  <input id="h2h1H" placeholder="1H H2H Avg">
</div>

<div class="section">
  <h2>Team Metrics</h2>
  <input id="pagA" placeholder="Team A PAG (PPG)">
  <input id="papgA" placeholder="Team A PAPG">
  <input id="paceA" placeholder="Team A Pace">
  <input id="pagB" placeholder="Team B PAG (PPG)">
  <input id="papgB" placeholder="Team B PAPG">
  <input id="paceB" placeholder="Team B Pace">
</div>

<div class="buttons">
  <button class="btn" onclick="runEngine()">Run</button>
  <button class="btn" onclick="clearAll()">Clear</button>
</div>

<table id="results">
<tr>
  <th>Pick</th>
  <th>Engine Mid</th>
  <th>Edge</th>
  <th>Prediction</th>
  <th>Confidence %</th>
</tr>
</table>

<script>
function num(id){let v=parseFloat(document.getElementById(id).value);return isNaN(v)?NaN:v;}
function mid(r){if(!r||!r.includes("-"))return NaN;let[a,b]=r.split("-").map(x=>parseFloat(x));return(isNaN(a)||isNaN(b))?NaN:(a+b)/2;}
function clamp(v,min,max){return Math.max(min,Math.min(max,v));}
function confidence(e){if(isNaN(e))return 0;return Math.min(95,Math.round(70+(Math.abs(e)-3)*5));}

function runEngine(){
  const table=document.getElementById("results");
  table.style.display="table";
  table.innerHTML=`<tr><th>Pick</th><th>Engine Mid</th><th>Edge</th><th>Prediction</th><th>Confidence %</th></tr>`;

  let ft=mid(ftMarket.value), h1=mid(h1Market.value),
      aM=mid(teamAMarket.value), bM=mid(teamBMarket.value);

  let [ftL,ftH]=ftMarket.value.split("-").map(x=>parseFloat(x)||NaN);
  let [h1L,h1H]=h1Market.value.split("-").map(x=>parseFloat(x)||NaN);
  let [aL,aH]=teamAMarket.value.split("-").map(x=>parseFloat(x)||NaN);
  let [bL,bH]=teamBMarket.value.split("-").map(x=>parseFloat(x)||NaN);

  let aAvg=num("teamAAvg"), bAvg=num("teamBAvg");
  let h2hA=num("h2hA"), h2hB=num("h2hB"), h2h1H=num("h2h1H");

  let pagA=num("pagA"), pagB=num("pagB");
  let papgA=num("papgA"), papgB=num("papgB");
  let paceA=num("paceA"), paceB=num("paceB");

  let useFT=useH2HFT.checked, use1H=useH2H1H.checked;

  let aOff = !isNaN(pagA) ? (0.6*pagA + 0.4*aAvg) : aAvg;
  let bOff = !isNaN(pagB) ? (0.6*pagB + 0.4*bAvg) : bAvg;

  let aDef = !isNaN(papgB) ? papgB : bAvg;
  let bDef = !isNaN(papgA) ? papgA : aAvg;

  let aEng = 0.55*aOff + 0.45*aDef;
  let bEng = 0.55*bOff + 0.45*bDef;

  let ftBase = useFT ? (0.65*(aAvg+bAvg) + 0.35*(h2hA+h2hB)) : (aAvg+bAvg);
  let ftEng = 0.6*ftBase + 0.4*(aDef + bDef);

  let paceFactor = (!isNaN(paceA) && !isNaN(paceB)) ? clamp(((paceA+paceB)/2)/100, 0.92, 1.08) : 1;

  ftEng *= paceFactor;
  aEng *= paceFactor;
  bEng *= paceFactor;

  let h1Eng = ftEng*0.47;
  if(use1H) h1Eng = 0.65*h1Eng + 0.35*h2h1H;

  function make(name, eng, mkt, low, high){
    let edge=eng-mkt, conf=confidence(edge), pred="NO PLAY";
    if(Math.abs(edge)<4 || conf<70) return {name, eng:eng.toFixed(2), edge:edge.toFixed(2), pred, conf, raw:edge};
    pred = edge>0 ? "OVER "+clamp(mkt-3,low,high).toFixed(1) : "UNDER "+clamp(mkt+3,low,high).toFixed(1);
    return {name, eng:eng.toFixed(2), edge:edge.toFixed(2), pred, conf, raw:edge};
  }

  let picks=[
    make("FT Total",ftEng,ft,ftL,ftH),
    make("1H Total",h1Eng,h1,h1L,h1H),
    make("Team A Total",aEng,aM,aL,aH),
    make("Team B Total",bEng,bM,bL,bH)
  ];

  let lock=-1,max=0;
  picks.forEach((p,i)=>{if(Math.abs(p.raw)>max && p.pred!=="NO PLAY"){max=Math.abs(p.raw);lock=i;}});
  picks.forEach((p,i)=>{
    let r=table.insertRow();
    let pr=p.pred + (i===lock?" <span class='lock'>üîí</span>":"");
    r.innerHTML=`<td>${p.name}</td><td>${p.eng}</td><td>${p.edge}</td>
    <td class="${p.pred.startsWith("OVER")?"pred-over":p.pred.startsWith("UNDER")?"pred-under":"pred-noplay"}">${pr}</td>
    <td>${p.conf}%</td>`;
  });
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>{i.type==="checkbox"?i.checked=false:i.value="";});
  results.style.display="none";
}
</script>
</body>
</html>
