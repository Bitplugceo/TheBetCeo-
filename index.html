<!DOCTYPE html>
<html lang="en">
<head>

<link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<link rel="icon" type="image/jpeg" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Basketball Prediction Engine</title>

<style>
body {
  background: #111;
  color: #d4af37;
  font-family: Segoe UI, sans-serif;
  margin: 0;
}

.wrapper {
  max-width: 760px;
  margin: 12px auto;
  padding: 0 10px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
  font-size: 18px;
}

.section {
  border: 1px solid #d4af37;
  background: #1a1a1a;
  padding: 8px 12px;
  margin: 10px auto;
  width: 92%;
  box-sizing: border-box;
}

.section h2 {
  font-size: 15px;
  margin-bottom: 6px;
}

label {
  display: block;
  font-size: 12px;
  margin-bottom: 3px;
}

input {
  width: 100%;
  margin-bottom: 6px;
  padding: 4px;
  font-size: 12px;
}

input[type="checkbox"] {
  width: auto;
  margin-right: 6px;
}

.flex {
  display: flex;
  gap: 10px;
}

.half {
  flex: 1;
}

.buttons {
  text-align: center;
  margin-top: 10px;
}

.btn {
  padding: 6px 14px;
  margin: 5px;
  font-size: 12px;
  font-weight: bold;
  background: #d4af37;
  color: #111;
  border: none;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.85;
}

.table-wrap {
  overflow-x: auto;
  margin-top: 10px;
}

#results {
  width: 92%;
  margin: auto;
  border-collapse: collapse;
  font-size: 12px;
  display: none;
}

#results th, #results td {
  border: 1px solid #d4af37;
  padding: 5px;
  text-align: center;
}

.pred-over { background:#1e7d3a; color:#fff; font-weight:bold; }
.pred-under { background:#8b1e1e; color:#fff; font-weight:bold; }
.pred-noplay { background:#444; color:#bbb; font-weight:bold; }

.lock {
  font-size: 10px;
  margin-left: 4px;
}
</style>

</head>
<body>

<h1>üèÄ Basketball Prediction Engine</h1>

<div class="wrapper">

  <div class="section">
    <h2>Market Lines</h2>
    <label>FT Total Market (150.5 - 160.5)</label>
    <input id="ftMarket">
    <label>Team A Total Market</label>
    <input id="teamAMarket">
    <label>Team B Total Market</label>
    <input id="teamBMarket">
  </div>

  <div class="section">
    <h2>Team Scoring Averages</h2>
    <label>Team A FT Average</label>
    <input id="teamAAvg">
    <label>Team B FT Average</label>
    <input id="teamBAvg">
  </div>

  <div class="section">
    <h2>Head to Head (Optional)</h2>
    <label><input type="checkbox" id="useH2HFT"> Use H2H</label>
    <input id="h2hA" placeholder="Team A H2H FT Avg">
    <input id="h2hB" placeholder="Team B H2H FT Avg">
  </div>

  <div class="section flex">
    <div class="half">
      <h2>Team A Metrics</h2>
      <label>Team A Points Allowed</label>
      <input id="papgA">
    </div>
    <div class="half">
      <h2>Team B Metrics</h2>
      <label>Team B Points Allowed</label>
      <input id="papgB">
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="runEngine()">Run</button>
    <button class="btn" onclick="clearAll()">Clear</button>
  </div>

  <div class="table-wrap">
    <table id="results">
      <tr>
        <th>Pick</th>
        <th>Engine Mid</th>
        <th>Edge</th>
        <th>Prediction</th>
        <th>Confidence %</th>
      </tr>
    </table>
  </div>

</div>

<script>
function num(id){
  let v=parseFloat(document.getElementById(id).value);
  return isNaN(v)?NaN:v;
}

function mid(r){
  if(!r.includes("-")) return NaN;
  let [a,b]=r.split("-").map(x=>parseFloat(x));
  return (isNaN(a)||isNaN(b))?NaN:(a+b)/2;
}

function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}

function confidence(e){
  if(isNaN(e)) return 0;
  return Math.min(95,Math.round(70+(Math.abs(e)-3)*5));
}

function runEngine(){

  const table=document.getElementById("results");
  table.style.display="table";
  table.innerHTML=`<tr>
    <th>Pick</th>
    <th>Engine Mid</th>
    <th>Edge</th>
    <th>Prediction</th>
    <th>Confidence %</th>
  </tr>`;

  let ftStr=document.getElementById("ftMarket").value;
  let aStr=document.getElementById("teamAMarket").value;
  let bStr=document.getElementById("teamBMarket").value;

  let ft=mid(ftStr);
  let aM=mid(aStr);
  let bM=mid(bStr);

  let [ftL,ftH]=ftStr.split("-").map(x=>parseFloat(x)||NaN);
  let [aL,aH]=aStr.split("-").map(x=>parseFloat(x)||NaN);
  let [bL,bH]=bStr.split("-").map(x=>parseFloat(x)||NaN);

  let aAvg=num("teamAAvg");
  let bAvg=num("teamBAvg");
  let papgA=num("papgA");
  let papgB=num("papgB");

  let useH2H=document.getElementById("useH2HFT").checked;
  let h2hA=num("h2hA");
  let h2hB=num("h2hB");

  let aOff=useH2H?(0.7*aAvg+0.3*h2hA):aAvg;
  let bOff=useH2H?(0.7*bAvg+0.3*h2hB):bAvg;

  let aEng=(aOff*0.55+papgB*0.45);
  let bEng=(bOff*0.55+papgA*0.45);

  let ftBase=useH2H?(0.65*(aAvg+bAvg)+0.35*(h2hA+h2hB)):(aAvg+bAvg);
  let ftEng=(ftBase*0.6+(papgA+papgB)*0.4);

  function make(name,eng,mkt,low,high){

    let edge=eng-mkt;
    let conf=confidence(edge);
    let pred="NO PLAY";

    if(Math.abs(edge)<4) return {name,eng,edge,pred:"NO PLAY",conf};
    if(conf<70) return {name,eng,edge,pred:"NO PLAY",conf};

    // FIXED LINE SELECTION (no clamp distortion)
    let line=edge>0?low:high;
    pred=(edge>0?"OVER ":"UNDER ")+line.toFixed(1);

    return {name,eng,edge,pred,conf};
  }

  let picks=[
    make("FT Total",ftEng,ft,ftL,ftH),
    make("Team A Total",aEng,aM,aL,aH),
    make("Team B Total",bEng,bM,bL,bH)
  ];

  let lock=-1,max=0;
  picks.forEach((p,i)=>{
    if(!isNaN(p.edge)&&Math.abs(p.edge)>max&&p.conf>=70&&p.pred!=="NO PLAY"){
      max=Math.abs(p.edge);
      lock=i;
    }
  });

  picks.forEach((p,i)=>{
    let row=table.insertRow();
    let pr=p.pred;

    if(i===lock&&p.pred!=="NO PLAY")
      pr+=` <span class="lock">üîí</span>`;

    row.innerHTML=`
      <td>${p.name}</td>
      <td>${p.eng.toFixed(2)}</td>
      <td>${p.edge.toFixed(2)}</td>
      <td class="${
        p.pred.startsWith("OVER")?"pred-over":
        p.pred.startsWith("UNDER")?"pred-under":"pred-noplay"}">
        ${pr}
      </td>
      <td>${p.conf}%</td>`;
  });
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>{
    if(i.type==="checkbox") i.checked=false;
    else i.value="";
  });
  document.getElementById("results").style.display="none";
}
</script>

</body>
</html>
