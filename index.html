<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheBetCeo Prediction Engine</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    #codeGate {
      margin-top: 120px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 260px;
      border-radius: 6px;
      border: 2px solid gold;
      background: #222;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background: gold;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: red;
    }

    #mainContent {
      display: none;
      padding: 40px;
    }
  </style>
</head>

<body>

  <!-- ðŸ” ACCESS GATE -->
  <div id="codeGate">
    <h1>Enter Access Code</h1>
    <input id="accessCodeInput" placeholder="Enter code" />
    <button onclick="checkCode()">Enter</button>
    <div id="message"></div>
  </div>

  <!-- ðŸ”“ MAIN APP CONTENT -->
  <div id="mainContent">
    <h1>Welcome to TheBetCeo ðŸ”¥</h1>
    <p>Your prediction engine is now unlocked.</p>
  </div>

  <!-- ðŸ”¥ FIREBASE + ACCESS LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "thebetceo.firebaseapp.com",
      projectId: "thebetceo",
      storageBucket: "thebetceo.appspot.com",
      messagingSenderId: "6584992225",
      appId: "1:6584992225:web:da04736d6427"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkCode = async function () {
      const code = document.getElementById("accessCodeInput").value.trim();
      const msg = document.getElementById("message");

      if (!code) {
        msg.innerText = "Enter a code";
        return;
      }

      const ref = doc(db, "codes", code);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        msg.innerText = "Invalid code";
        return;
      }

      const data = snap.data();

      if (!data.active) {
        msg.innerText = "Code expired";
        return;
      }

      // ðŸ”’ Device lock
      let deviceId = localStorage.getItem("deviceId");
      if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem("deviceId", deviceId);
      }

      if (data.deviceId && data.deviceId !== deviceId) {
        msg.innerText = "Code already used on another device";
        return;
      }

      await updateDoc(ref, {
        active: false,
        deviceId: deviceId
      });

      msg.style.color = "lightgreen";
      msg.innerText = "Access granted!";

      document.getElementById("codeGate").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    };
  </script>

</body>
</html>
