<!DOCTYPE html>
<html lang="en">
<head>

<link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<link rel="icon" type="image/jpeg" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Basketball Prediction Engine</title>

<style>
body{
  background:#1b1b1b;
  color:#d4af37;
  font-family:Segoe UI,sans-serif;
  margin:0;
}

.wrapper{
  max-width:680px;
  margin:auto;
  padding:12px 14px 40px;
}

h1{
  text-align:center;
  font-size:18px;
  margin-bottom:14px;
}

.section{
  border:1px solid #d4af37;
  background:#202020;
  padding:10px;
  margin-bottom:12px;
}

.section h2{
  font-size:14px;
  margin-bottom:8px;
}

label{
  display:block;
  font-size:12px;
  margin:6px 0 4px;
}

input{
  width:100%;
  padding:6px;
  font-size:12px;
  background:#262626;
  color:#d4af37;
  border:1px solid #d4af37;
  margin-bottom:10px;
}

.h2h-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
}

.h2h-row label{
  display:inline;
  margin:0;
}

.buttons{
  text-align:center;
  margin-top:10px;
}

.btn{
  padding:6px 18px;
  margin:6px;
  font-size:12px;
  font-weight:bold;
  background:#d4af37;
  color:#111;
  border:none;
  cursor:pointer;
}

.table-wrap{
  overflow-x:auto;
  margin-top:12px;
}

#results{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
  display:none;
}

#results th,#results td{
  border:1px solid #d4af37;
  padding:6px;
  text-align:center;
}

.pred-over{ background:#1e7d3a; color:#fff; font-weight:bold; }
.pred-under{ background:#8b1e1e; color:#fff; font-weight:bold; }
.pred-noplay{ background:#444; color:#bbb; font-weight:bold; }

.lock{
  font-size:11px;
  margin-left:4px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>üèÄ Basketball Prediction Engine</h1>

<div class="section">
  <h2>Market Lines</h2>

  <label>FT Total Market (150.5 - 160.5)</label>
  <input id="ftMarket">

  <label>Team A Total Market</label>
  <input id="teamAMarket">

  <label>Team B Total Market</label>
  <input id="teamBMarket">
</div>

<div class="section">
  <h2>Team Scoring Averages</h2>

  <label>Team A FT Average</label>
  <input id="teamAAvg">

  <label>Team B FT Average</label>
  <input id="teamBAvg">
</div>

<div class="section">
  <h2>Head to Head (Optional)</h2>

  <div class="h2h-row">
    <input type="checkbox" id="useH2HFT">
    <label for="useH2HFT">Use H2H (FT)</label>
  </div>

  <input id="h2hA" placeholder="Team A H2H FT Avg">
  <input id="h2hB" placeholder="Team B H2H FT Avg">
</div>

<div class="section">
  <h2>Team Metrics</h2>

  <label>Team A Points Allowed</label>
  <input id="papgA">

  <label>Team B Points Allowed</label>
  <input id="papgB">
</div>

<div class="buttons">
  <button class="btn" onclick="runEngine()">Run</button>
  <button class="btn" onclick="clearAll()">Clear</button>
</div>

<div class="table-wrap">
<table id="results">
<tr>
  <th>Pick</th>
  <th>Engine Mid</th>
  <th>Edge</th>
  <th>Prediction</th>
  <th>Confidence %</th>
</tr>
</table>
</div>

</div>

<script>

function num(id){
  let v=parseFloat(document.getElementById(id).value);
  return isNaN(v)?NaN:v;
}

function mid(r){
  if(!r || !r.includes("-")) return NaN;
  let [a,b]=r.split("-").map(x=>parseFloat(x));
  return (isNaN(a)||isNaN(b))?NaN:(a+b)/2;
}

function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}

function confidence(edge){
  if(isNaN(edge)) return 0;
  return Math.min(95,Math.round(70+(Math.abs(edge)-3)*5));
}

function runEngine(){

  const table=document.getElementById("results");
  table.style.display="table";
  table.innerHTML=`<tr>
    <th>Pick</th>
    <th>Engine Mid</th>
    <th>Edge</th>
    <th>Prediction</th>
    <th>Confidence %</th>
  </tr>`;

  let ftStr=ftMarket.value;
  let aStr=teamAMarket.value;
  let bStr=teamBMarket.value;

  let ftMid=mid(ftStr);
  let aMid=mid(aStr);
  let bMid=mid(bStr);

  let [ftL,ftH]=ftStr.split("-").map(x=>parseFloat(x)||NaN);
  let [aL,aH]=aStr.split("-").map(x=>parseFloat(x)||NaN);
  let [bL,bH]=bStr.split("-").map(x=>parseFloat(x)||NaN);

  let aAvg=num("teamAAvg");
  let bAvg=num("teamBAvg");
  let papgA=num("papgA");
  let papgB=num("papgB");

  let h2hA=num("h2hA");
  let h2hB=num("h2hB");

  let useH2H=useH2HFT.checked;

  let aOff=useH2H?(0.7*aAvg+0.3*h2hA):aAvg;
  let bOff=useH2H?(0.7*bAvg+0.3*h2hB):bAvg;

  let aEngine=(aOff*0.55 + papgB*0.45);
  let bEngine=(bOff*0.55 + papgA*0.45);

  let ftBase=useH2H?(0.65*(aAvg+bAvg)+0.35*(h2hA+h2hB)):(aAvg+bAvg);
  let ftEngine=(ftBase*0.6 + (papgA+papgB)*0.4);

  function makePick(name,eng,midVal,low,high){

    if(isNaN(midVal) || isNaN(eng))
      return {name,eng:"-",edge:"-",pred:"NO PLAY",conf:0,raw:0};

    let edge=eng-midVal;
    let conf=confidence(edge);
    let pred="NO PLAY";

    if(Math.abs(edge)>=4 && conf>=70){

      if(edge>0)
        pred="OVER "+clamp(midVal-2,low,high).toFixed(1);
      else
        pred="UNDER "+clamp(midVal+2,low,high).toFixed(1);
    }

    return {
      name,
      eng:eng.toFixed(2),
      edge:edge.toFixed(2),
      pred,
      conf,
      raw:edge
    };
  }

  let picks=[
    makePick("FT Total",ftEngine,ftMid,ftL,ftH),
    makePick("Team A Total",aEngine,aMid,aL,aH),
    makePick("Team B Total",bEngine,bMid,bL,bH)
  ];

  let lock=-1,max=0;

  picks.forEach((p,i)=>{
    if(Math.abs(p.raw)>max && p.pred!=="NO PLAY"){
      max=Math.abs(p.raw);
      lock=i;
    }
  });

  picks.forEach((p,i)=>{
    let row=table.insertRow();
    let pr=p.pred;
    if(i===lock) pr+=` <span class="lock">üîí</span>`;

    row.innerHTML=`<td>${p.name}</td>
      <td>${p.eng}</td>
      <td>${p.edge}</td>
      <td class="${
        p.pred.startsWith("OVER")?"pred-over":
        p.pred.startsWith("UNDER")?"pred-under":
        "pred-noplay"}">${pr}</td>
      <td>${p.conf}%</td>`;
  });
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>{
    if(i.type==="checkbox") i.checked=false;
    else i.value="";
  });
  results.style.display="none";
}

</script>
</body>
</html>
