<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background:#111;
      color:gold;
      font-family:Arial, sans-serif;

    input {

    }

<body>

<h2>Enter VIP Access Code</h2>
<input type="text" id="codeInput" placeholder="Enter Code">
<br>
<button onclick="checkCode()">ENTER</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpObC1uRpj__5tjsjqrHaw6OtYiZWd9jU",
  authDomain: "thebetceo.firebaseapp.com",
  projectId: "thebetceo",
  storageBucket: "thebetceo.firebasestorage.app",
  messagingSenderId: "658499922259",
  appId: "1:658499922259:web:da04736d6427feb95499a6",
  measurementId: "G-8R7EXBB26H"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);



// ===== DEVICE MEMORY USING INDEXEDDB =====
function saveDeviceAccess() {
  const request = indexedDB.open("VIPAppDB", 1);
  request.onupgradeneeded = function(e) {
    const db = e.target.result;
    db.createObjectStore("access", { keyPath: "id" });
  };
  request.onsuccess = function(e) {
    const db = e.target.result;
    const tx = db.transaction("access", "readwrite");
    const store = tx.objectStore("access");
    store.put({ id: "granted", status: true });
  };
}

function checkDeviceAccess(callback) {
  const request = indexedDB.open("VIPAppDB", 1);
  request.onsuccess = function(e) {
    const db = e.target.result;
    const tx = db.transaction("access", "readonly");
    const store = tx.objectStore("access");
    const getReq = store.get("granted");
    getReq.onsuccess = function() {
      callback(getReq.result && getReq.result.status === true);
    };
    getReq.onerror = function() { callback(false); };
  };
  request.onerror = function() { callback(false); };
}

// Auto-skip login if device already unlocked
checkDeviceAccess(function(granted){
  if(granted){
    window.location.href = "prediction.html";
  }
});



// ===== CODE CHECK FUNCTION =====
window.checkCode = async function() {
  const code = document.getElementById("codeInput").value.trim();

  if (!code) {
    alert("Enter a code");
    return;
  }

  const ref = doc(db, "accessCodes", code);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("Invalid code");
    return;
  }

  if (snap.data().active !== true) {
    alert("Code expired");
    return;
  }

  // Mark code as used (expire it)
  await updateDoc(ref, { active: false });

  // Save device permanently
  saveDeviceAccess();

  // Go to prediction page
  window.location.href = "prediction.html";
};
</script>

</body>
</html>
