<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">
<meta name="apple-mobile-web-app-title" content="BB Engine">

<link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<link rel="icon" type="image/jpeg" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">

<title>Basketball Prediction Engine</title>

<style>
body {
  background: #111;
  color: #d4af37;
  font-family: Segoe UI, sans-serif;
  margin: 0;
}

.wrapper {
  max-width: 760px;
  margin: 12px auto;
  padding: 0 10px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
  font-size: 18px;
}

.section {
  border: 1px solid #d4af37;
  background: #1a1a1a;
  padding: 8px 12px;
  margin: 10px auto;
  width: 92%;
  box-sizing: border-box;
}

.section h2 {
  font-size: 15px;
  margin-bottom: 6px;
}

label {
  display: block;
  font-size: 12px;
  margin-bottom: 3px;
}

input {
  width: 100%;
  max-width: 240px;
  padding: 4px 6px;
  font-size: 12px;
  background: #222;
  color: #d4af37;
  border: 1px solid #d4af37;
  margin-bottom: 6px;
}

.buttons {
  text-align: center;
  margin-top: 10px;
}

.btn {
  padding: 5px 14px;
  margin: 5px;
  font-size: 12px;
  font-weight: bold;
  background: #d4af37;
  color: #111;
  border: none;
  cursor: pointer;
}

.table-wrap {
  overflow-x: auto;
  margin-top: 10px;
}

#results {
  width: 92%;
  margin: auto;
  border-collapse: collapse;
  font-size: 12px;
  display: none;
}

#results th, #results td {
  border: 1px solid #d4af37;
  padding: 5px;
  text-align: center;
}

.pred-over { background:#1e7d3a; color:#fff; font-weight:bold; }
.pred-under { background:#8b1e1e; color:#fff; font-weight:bold; }
.pred-noplay { background:#444; color:#bbb; font-weight:bold; }

.lock {
  font-size: 4px;
  display: inline-block;
  vertical-align: middle;
  transform: translateY(-1px);
  margin-left: 4px;
}
</style>
</head>

<body>

<h1>üèÄ Basketball Prediction Engine</h1>

<div class="wrapper">

  <div class="section">
    <h2>Market Lines</h2>
    <label>FT Total Market (e.g. 150.5 - 160.5)</label>
    <input id="ftMarket">
    <label>Team A Total Market</label>
    <input id="teamAMarket">
    <label>Team B Total Market</label>
    <input id="teamBMarket">
  </div>

  <div class="section">
    <h2>Team A (Last 5)</h2>
    <label>Team A Avg Scored</label>
    <input id="teamAAvg">
    <label>Team A Avg Allowed</label>
    <input id="papgA">
  </div>

  <div class="section">
    <h2>Team B (Last 5)</h2>
    <label>Team B Avg Scored</label>
    <input id="teamBAvg">
    <label>Team B Avg Allowed</label>
    <input id="papgB">
  </div>

  <div class="buttons">
    <button class="btn" onclick="runEngine()">Run</button>
    <button class="btn" onclick="clearAll()">Clear</button>
  </div>

  <div class="table-wrap">
    <table id="results">
      <tr>
        <th>Pick</th>
        <th>Projection</th>
        <th>Edge</th>
        <th>Prediction</th>
      </tr>
    </table>
  </div>

</div>

<script>

function num(id){
  return parseFloat(document.getElementById(id).value);
}

function mid(r){
  if(!r || !r.includes("-")) return NaN;
  let [a,b] = r.split("-").map(x => parseFloat(x));
  return (isNaN(a)||isNaN(b)) ? NaN : (a+b)/2;
}

function decision(edge, line, type){

  if(isNaN(edge) || isNaN(line)) return "NO PLAY";

  let threshold;

  if(type === "total"){
    threshold = line * 0.04; // 4% of market
  } else {
    threshold = line * 0.05; // 5% of market
  }

  if(Math.abs(edge) < threshold)
    return "NO PLAY";

  return edge > 0 ? "OVER " + line : "UNDER " + line;
}

function runEngine(){

  const table=document.getElementById("results");
  table.style.display="table";

  table.innerHTML=`<tr>
    <th>Pick</th>
    <th>Projection</th>
    <th>Edge</th>
    <th>Prediction</th>
  </tr>`;

  let ft = mid(document.getElementById("ftMarket").value);
  let aM = mid(document.getElementById("teamAMarket").value);
  let bM = mid(document.getElementById("teamBMarket").value);

  let aScored = num("teamAAvg");
  let bScored = num("teamBAvg");
  let aAllowed = num("papgA");
  let bAllowed = num("papgB");

  let aProj = (aScored + bAllowed) / 2;
  let bProj = (bScored + aAllowed) / 2;
  let ftProj = aProj + bProj;

  let picks=[
    {name:"FT Total", proj:ftProj, line:ft, type:"total"},
    {name:"Team A Total", proj:aProj, line:aM, type:"team"},
    {name:"Team B Total", proj:bProj, line:bM, type:"team"}
  ];

  let lock=-1,max=0;

  picks.forEach((p,i)=>{
    p.edge = p.proj - p.line;
    p.pick = decision(p.edge, p.line, p.type);

    if(p.pick!=="NO PLAY" && Math.abs(p.edge)>max){
      max=Math.abs(p.edge);
      lock=i;
    }
  });

  picks.forEach((p,i)=>{
    let row=table.insertRow();
    let pr=p.pick;

    if(i===lock && p.pick!=="NO PLAY")
      pr+=` <span class="lock">üîí</span>`;

    row.innerHTML=`
      <td>${p.name}</td>
      <td>${isNaN(p.proj)?"NaN":p.proj.toFixed(2)}</td>
      <td>${isNaN(p.edge)?"NaN":p.edge.toFixed(2)}</td>
      <td class="${
        p.pick.startsWith("OVER")?"pred-over":
        p.pick.startsWith("UNDER")?"pred-under":
        "pred-noplay"
      }">${pr}</td>
    `;
  });
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=> i.value="");
  document.getElementById("results").style.display="none";
}

</script>

</body>
</html>
