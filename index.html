<!DOCTYPE html>
<html>
<head>
  <title>TheBetCeo ðŸ”¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App Icon -->
  <link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
  <link rel="icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg" type="image/jpeg">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #111111);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      text-align: center;
      background: #0a0a0a;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 200, 0, 0.3);
    }

    h1 { margin-bottom: 10px; }

    input {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid gold;
      background: black;
      color: white;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Enter Access Code</h1>
  <input type="text" id="codeInput" placeholder="Enter code">
  <br>
  <button id="enterBtn">Enter</button>
  <p id="message"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpObC1uRpj__5tjsjqrHaw6OtYiZWd9jU",
  authDomain: "thebetceo.firebaseapp.com",
  projectId: "thebetceo",
  storageBucket: "thebetceo.firebasestorage.app",
  messagingSenderId: "658499922259",
  appId: "1:658499922259:web:da04736d6427feb95499a6",
  measurementId: "G-8R7EXBB26H"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.getElementById("enterBtn").addEventListener("click", async () => {
  const code = document.getElementById("codeInput").value.trim();
  const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
  localStorage.setItem("deviceId", deviceId);

  const codeRef = ref(db, "codes/" + code);
  const snap = await get(codeRef);

  if (!snap.exists()) {
    showMessage("Invalid code");
    return;
  }

  const data = snap.val();

  if (!data.used) {
    await update(codeRef, { used: true, device: deviceId });
    unlock();
    return;
  }

  if (data.device === deviceId) {
    unlock();
    return;
  }

  showMessage("Code already used on another device");
});

function unlock() {
  localStorage.setItem("accessGranted", "true");
  window.location.href = "prediction.html";
}

function showMessage(msg) {
  document.getElementById("message").innerText = msg;
}
</script>

</body>
</html>
