<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basketball Prediction Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { background:#111; color:#f5f5f5; font-family:Arial, sans-serif; margin:0; }
    .wrapper { max-width:700px; margin:auto; padding:20px; }
    h1 { text-align:center; }
    section { background:#1c1c1c; padding:15px; margin-bottom:15px; border-radius:8px; }
    input, select { width:100%; padding:8px; margin:5px 0 10px; border-radius:4px; border:none; }
    button { padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
    #codeGate { text-align:center; padding:60px 20px; }
    #appContent { display:none; }
    .btn { background:#e7b008; color:#000; font-weight:bold; }
  </style>
</head>

<body>

<!-- ðŸ” CODE GATE -->
<div id="codeGate">
  <h1>Enter Access Code</h1>
  <input id="accessCodeInput" placeholder="Enter your code">
  <button class="btn" onclick="checkCode()">Enter</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<!-- ðŸ€ MAIN APP -->
<div id="appContent" class="wrapper">
  <h1>Basketball Prediction Engine</h1>

  <section>
    <h3>Team Stats Input</h3>
    <label>Team A Points Per Game</label>
    <input type="number" id="teamA">

    <label>Team B Points Per Game</label>
    <input type="number" id="teamB">

    <button class="btn" onclick="predict()">Run Prediction</button>
  </section>

  <section>
    <h3>Prediction Result</h3>
    <div id="result">No prediction yet</div>
  </section>
</div>

<!-- ðŸ”¥ FIREBASE v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCpObC1uRpj__5tjsjqrHaw6OY",
    authDomain: "thebetceo.firebaseapp.com",
    projectId: "thebetceo"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ“± DEVICE ID SYSTEM
  function getDeviceId() {
    let id = localStorage.getItem("deviceId");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("deviceId", id);
    }
    return id;
  }
  const deviceId = getDeviceId();

  // ðŸ”“ CHECK ACCESS CODE
  async function checkCode() {
    const code = document.getElementById("accessCodeInput").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.innerText = "";

    if (!code) return;

    const docRef = db.collection("codes").doc(code);
    const doc = await docRef.get();

    if (!doc.exists) {
      errorMsg.innerText = "Invalid code";
      return;
    }

    const data = doc.data();

    // Already used on THIS device
    if (data.deviceId === deviceId) {
      unlockApp();
      return;
    }

    // Code already used elsewhere
    if (!data.active) {
      errorMsg.innerText = "Code expired";
      return;
    }

    // First-time use â†’ lock to device
    await docRef.update({
      active: false,
      deviceId: deviceId
    });

    unlockApp();
  }

  function unlockApp() {
    document.getElementById("codeGate").style.display = "none";
    document.getElementById("appContent").style.display = "block";
  }

  // ðŸ§  SIMPLE PREDICTION LOGIC
  function predict() {
    const a = parseFloat(document.getElementById("teamA").value);
    const b = parseFloat(document.getElementById("teamB").value);

    if (isNaN(a) || isNaN(b)) {
      document.getElementById("result").innerText = "Enter both team stats.";
      return;
    }

    const winner = a > b ? "Team A likely wins" : "Team B likely wins";
    document.getElementById("result").innerText = winner;
  }
</script>

</body>
</html>
