<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Basketball Prediction Engine</title>

<style>
body {
  background:#111;
  color:#d4af37;
  font-family:Segoe UI, sans-serif;
  margin:0;
}

.wrapper {
  max-width:760px;
  margin:10px auto 40px auto;
  padding:0 12px;
}

h1 {
  text-align:center;
  font-size:22px;
  margin:18px 0;
}

.section {
  border:1px solid #d4af37;
  background:#1a1a1a;
  padding:14px 12px;
  margin:14px auto;
  width:95%;
  box-sizing:border-box;
}

.section h2 {
  font-size:18px;
  margin-bottom:10px;
  text-align:left;
}

label {
  display:block;
  font-size:13px;
  margin-bottom:4px;
}

input[type="number"], input[type="text"] {
  width:100%;
  max-width:420px;
  margin:4px auto 12px auto;
  display:block;
  padding:8px;
  background:#111;
  border:1px solid #d4af37;
  color:#fff;
  font-size:14px;
  box-sizing:border-box;
}

input[type="checkbox"] {
  margin-right:6px;
}

.buttons {
  text-align:center;
  margin-top:10px;
}

.btn {
  padding:8px 18px;
  margin:8px;
  font-size:13px;
  font-weight:bold;
  background:#d4af37;
  color:#111;
  border:none;
  cursor:pointer;
}

.table-wrap {
  overflow-x:auto;
  margin-top:20px;
}

#results {
  width:95%;
  margin:auto;
  border-collapse:collapse;
  font-size:13px;
  display:none;
}

#results th, #results td {
  border:1px solid #d4af37;
  padding:8px;
  text-align:center;
}

.pred-over { background:#1e7d3a; color:#fff; font-weight:bold; }
.pred-under { background:#8b1e1e; color:#fff; font-weight:bold; }
.pred-noplay { background:#444; color:#bbb; font-weight:bold; }
</style>
</head>

<body>
<div class="wrapper">

<h1>üèÄ Basketball Prediction Engine</h1>

<div class="section">
  <h2>Market Lines</h2>
  <label>FT Total Market</label><input id="ftMarket" type="number">
  <label>1H Total Market</label><input id="h1Market" type="number">
  <label>Team A Total Market</label><input id="teamAMarket" type="number">
  <label>Team B Total Market</label><input id="teamBMarket" type="number">
</div>

<div class="section">
  <h2>Team Scoring Averages</h2>
  <label>Team A FT Average</label><input id="teamAAvg" type="number">
  <label>Team B FT Average</label><input id="teamBAvg" type="number">
</div>

<div class="section">
  <h2>Head to Head (Optional)</h2>
  <label><input type="checkbox" id="useH2HFT"> Use H2H FT</label>
  <input id="h2hA" type="number" placeholder="Team A H2H FT Avg">
  <input id="h2hB" type="number" placeholder="Team B H2H FT Avg">

  <label><input type="checkbox" id="useH2H1H"> Use H2H 1H</label>
  <input id="h2h1H" type="number" placeholder="1H H2H Avg Total">
</div>

<div class="section">
  <h2>Team Metrics</h2>
  <label>Team A Points Allowed</label><input id="aAllowed" type="number">
  <label>Team B Points Allowed</label><input id="bAllowed" type="number">
</div>

<div class="buttons">
  <button class="btn" onclick="runEngine()">RUN</button>
  <button class="btn" onclick="clearAll()">CLEAR</button>
</div>

<div class="table-wrap">
<table id="results">
<tr>
  <th>Market</th>
  <th>Engine</th>
  <th>Edge</th>
  <th>Pick</th>
  <th>Confidence</th>
</tr>
<tr id="resultRow"></tr>
</table>
</div>

</div>

<script>
function runEngine(){
  let market = parseFloat(ftMarket.value);
  let aAvg = parseFloat(teamAAvg.value);
  let bAvg = parseFloat(teamBAvg.value);
  let aDef = parseFloat(aAllowed.value);
  let bDef = parseFloat(bAllowed.value);

  if(isNaN(market)||isNaN(aAvg)||isNaN(bAvg)||isNaN(aDef)||isNaN(bDef)){
    alert("Fill required fields");
    return;
  }

  let engine = ((aAvg + bAvg) + (bDef + aDef)) / 2;
  let edge = engine - market;
  let pick = "NO PLAY";
  let conf = "‚Äî";
  let cls = "pred-noplay";

  if(edge > 5){ pick="OVER"; conf="High"; cls="pred-over"; }
  else if(edge < -5){ pick="UNDER"; conf="High"; cls="pred-under"; }

  resultRow.innerHTML =
    `<td>${market}</td>
     <td>${engine.toFixed(1)}</td>
     <td>${edge.toFixed(1)}</td>
     <td class="${cls}">${pick}</td>
     <td>${conf}</td>`;

  results.style.display="table";
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>i.value="");
  results.style.display="none";
}
</script>

</body>
</html>
