<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Access</title>

<link rel="apple-touch-icon" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">
<link rel="icon" type="image/jpeg" href="0A45F320-A89F-4851-AA4E-CE22138FD52F.jpeg">

<style>
body{background:#111;color:gold;font-family:Arial;text-align:center;padding-top:100px}
input{padding:10px;font-size:18px;width:200px;text-align:center}
button{padding:10px 20px;font-size:18px;background:gold;border:none;margin-top:10px;cursor:pointer}
</style>
</head>
<body>

<h2>Enter VIP Access Code</h2>
<input type="text" id="codeInput" placeholder="Enter Code">
<br>
<button onclick="checkCode()">ENTER</button>

<script>
/* ================= DEVICE UNLOCK CHECK (RUNS FIRST) ================= */
if (localStorage.getItem("vipUnlocked") === "yes") {
  window.location.replace("prediction.html");
}
</script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpObC1uRpj__5tjsjqrHaw6OtYiZWd9jU",
  authDomain: "thebetceo.firebaseapp.com",
  projectId: "thebetceo",
  storageBucket: "thebetceo.firebasestorage.app",
  messagingSenderId: "658499922259",
  appId: "1:658499922259:web:da04736d6427feb95499a6"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.checkCode = async function () {
  const code = document.getElementById("codeInput").value.trim();

  if (!code) return alert("Enter a code");

  const ref = doc(db, "accessCodes", code);
  const snap = await getDoc(ref);

  if (!snap.exists()) return alert("Invalid code");
  if (snap.data().active !== true) return alert("Code expired");

  // expire code
  await updateDoc(ref, { active: false });

  // unlock THIS device permanently
  localStorage.setItem("vipUnlocked", "yes");

  // go to app
  window.location.replace("prediction.html");
};
</script>

</body>
</html>
