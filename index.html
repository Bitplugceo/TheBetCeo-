<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheBetCeo Access</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    h2 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid gold;
      background: #000;
      color: gold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: gold;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Enter Access Code</h2>
  <input type="text" id="codeInput" placeholder="Enter Code" />
  <button onclick="checkCode()">Enter</button>
  <div id="error" class="error"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ✅ YOUR FIREBASE CONFIG (already correct)
  const firebaseConfig = {
    apiKey: "AIzaSyCpObC1uRpj__5tjsjqrHaw6OtYiZWd9jU",
    authDomain: "thebetceo.firebaseapp.com",
    projectId: "thebetceo",
    storageBucket: "thebetceo.firebasestorage.app",
    messagingSenderId: "658499922259",
    appId: "1:658499922259:web:da04736d6427feb95499a6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ✅ AUTO-LOGIN IF DEVICE ALREADY VERIFIED
  if (localStorage.getItem("vipAccessGranted") === "true") {
    window.location.href = "prediction.html";
  }

  // ✅ CHECK CODE FUNCTION
  window.checkCode = async function () {
    const code = document.getElementById("codeInput").value.trim();
    const errorDiv = document.getElementById("error");
    errorDiv.textContent = "";

    if (!code) {
      errorDiv.textContent = "Enter a code";
      return;
    }

    try {
      const docRef = doc(db, "accessCodes", code);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists() && docSnap.data().active === true) {

        // ✅ SAVE DEVICE LOGIN
        localStorage.setItem("vipAccessGranted", "true");

        // ✅ GO TO PREDICTION PAGE
        window.location.href = "prediction.html";

      } else {
        errorDiv.textContent = "Invalid code";
      }

    } catch (err) {
      errorDiv.textContent = "Connection error";
      console.error(err);
    }
  };
</script>

</body>
</html>
